<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rest</title>
</head>
<body>

    <form class="form-sign-up container-col" action="" method="post">                
        <fieldset class="form-group">
            <div class="form-group row">
                <label for="input-name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control name" name="name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="input-birthdate" class="col-sm-2 col-form-label">Birthdate</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control birthdate" name="birthdate" required>
                </div>
            </div>
            <div class="form-group row">
                    <label for="input-gender" class="col-sm-2 col-form-label">Gender</label>                
                    <div class="col-sm-6">
                        <select class="custom-select gender" name="gender" id="input-gender">
                            <option selected>
                                Choose
                            </option>
                            <option value="0">male</option>
                            <option value="1">female</option>
                            <option value="2">autre</option>
                        </select>
                    </div>
            </div>
            <input type="submit" class="btn btn-primary sign-up-btn" value="Add person" id="go">
        
        </fieldset>
    </form>    
    <h1 class="title text-center">liste des personnes </h1>
    <table class="table">
        <thead class="thead-dark">
            <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Birthdate</th>
            <th scope="col">Gender</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
        

    <script src="vendor.bundle.js"></script>
    <script src="rest.bundle.js"></script>
</body>
</html>
